      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function getRandomWord() {
      return shuffledWords[currentWordIndex];
    }

    function displayRandomWord() {
      const randomWord = getRandomWord();
      wordToTranslateElement.textContent = randomWord.hopes;
      translationInput.value = '';
      resultMessage.textContent = '';
      hideAnswer();
      correctTranslation.textContent = randomWord.portuguese;
    }

    function checkTranslation() {
      const randomWord = getRandomWord();
      const userTranslation = translationInput.value.trim();
      const hopesTranslation = randomWord.portuguese.toLowerCase();

      if (userTranslation.toLowerCase() === hopesTranslation) {
        resultMessage.textContent = 'Correto! Você acertou.';
        currentWordIndex = (currentWordIndex + 1) % shuffledWords.length;
        displayRandomWord();
      }
      else {
        resultMessage.textContent = 'Errado. Tente novamente.';
      }
    }

    function showAnswer() {
      correctTranslationDiv.style.display = 'block';
    }

    function hideAnswer() {
      correctTranslationDiv.style.display = 'none';
    }

    checkButton.addEventListener('click', checkTranslation);
    showAnswerButton.addEventListener('click', showAnswer);

    displayRandomWord();
  </script>
